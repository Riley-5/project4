{% extends "network/layout.html" %}

{% block body %}
    <h1>All Posts</h1>
    {% if user.is_authenticated %}
        <div id="new-post">
            <h3>New Post</h3>
            <form id="new-post-form">
                <textarea id="post-content"></textarea>
                <br>
                <input class="btn btn-primary btn-sm" type="submit" value="Post">
            </form>
        </div>
        <br>
    {% endif %}
    <div id="all-posts">

    </div>
{% endblock %}
